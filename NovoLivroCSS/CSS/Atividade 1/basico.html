<!DOCTYPE html>
<html>
	<head>
		<title>Atividade CSS</title>
		<meta charset="UTF-8">
		<style>
		/* Um comentário CSS */
		.destaque{
		    color: #b73011; /* mudando a cor do paragrafo com a classe vermelha */
			font-family: Arial, Helvetica, sans-serif; /* fonte da letra em modo de familia, no qual se a primeira da esquerda para a direita 
			não funcionar no navegador, ele segue executando as após */
		}
		</style>
	</head>
	<body>
	<!-- Um comentário HTML -->
	<p>Parágrafo sem estilo</p>
	<p class="destaque">Parágrafo com estilo</p> <!-- classe criada no paragrafo para modificação -->
	</body>
</html>
